<!DOCTYPE html>
<html>
	<head>
		<title>
			Conestoga Pizzeria
		</title>
		<link rel="stylesheet" type="text/css" href="Assignment1.css">
		<script src="jscript.js"></script>
	</head>
	<body>
		<div id="header">
			<h2>Conestoga Pizzeria</h2>
		</div>
		<div class="box">
		<div id="page1">
			<fieldset>
				<h3>Customer Information</h3>
				<form name="personal_detail" action="" id="form1">
					<input type="text" name="fname" placeholder="First Name" required>
					<input type="text" name="lname" placeholder="Last Name" required><br>
					<input type="text" name="tele" placeholder="Phone:xxx-xxx-xxxx"  required>
					<input type="email" name="email" placeholder="Email" required><br>
					<input type="text" name="address" placeholder="Address" style="width: 408px;" required><br>
					<input type="text" name="city" placeholder="City" required>
					<input type="text" name="pcode" placeholder="Postal Code" required>
					Province
					<select name="province" style="width:145px;height:25px;">
						<option value="null">Select</option>
						<option value="Ontario">Ontario</option>
						<option value="Quebec">Quebec</option>
						<option value="Manitoba">Manitoba</option>
						<option value="Saskatchewan">Saskatchewan</option>
					</select>
					<input type="reset"value="Clear">
				</form>
			</fieldset>
		</div>
		<div id="page2">
			<fieldset>
				<h3>Order Information</h3>
				<form name="pizza" action="" onsubmit="return formValidation()">
					<table style="width:100%;">
						<tr>
							<th>Pizza Size</th>
							<th>Quantity</th>
							<th>Crust Type</th>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="small" value="Small" onchange="check1()">Small<br>
							</td>
							<td style="text-align:center;">
								<input type="number" min="0" max="25" name="smallq" placeholder="0" style="width:30px;" disabled><br>
							</td>
							<td style="text-align:center;">
								<select name="scrust" disabled>
										<option value="">Select</option>
										<option value="hand-tossed">Hand Tossed</option>
										<option value="pan">Pan</option>
										<option value="stuffed">Stuffed</option>
										<option value="thin">Thin</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>	
								<input type="checkbox" name="med" value="Medium" onchange="check2()">Medium<br>
							</td>
							<td style="text-align:center;">
								<input type="number" min="0" max="25" name="medq" placeholder="0" style="width:30px;" disabled><br>
							</td>
							<td style="text-align:center;">
								<select name="mcrust" disabled>
										<option value="">Select</option>
										<option value="hand-tossed">Hand Tossed</option>
										<option value="pan">Pan</option>
										<option value="stuffed">Stuffed</option>
										<option value="thin">Thin</option>
								</select>
							</td>							
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="large" value="Large" onchange="check3()">Large<br>
							</td>
							<td style="text-align:center;">
								<input type="number" min="0" max="25" name="largeq" placeholder="0" style="width:30px;" disabled><br>
							</td>
							<td style="text-align:center;">
								<select name="lcrust" disabled>
										<option value="">Select</option>
										<option value="hand-tossed">Hand Tossed</option>
										<option value="pan">Pan</option>
										<option value="stuffed">Stuffed</option>
										<option value="thin">Thin</option>
								</select>
							</td>
						</tr>
						<tr>	
							<td>
								<input type="checkbox" name="xlarge" value="XLarge" onchange="check4()">X-Large<br>
							</td>
							<td style="text-align:center;">
								<input type="number" min="0" max="25" name="xlargeq" placeholder="0" style="width:30px;" disabled>
							</td>
							<td style="text-align:center;">
								<select name="xlcrust" disabled>
										<option value="">Select</option>
										<option value="hand-tossed">Hand Tossed</option>
										<option value="pan">Pan</option>
										<option value="stuffed">Stuffed</option>
										<option value="thin">Thin</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>
								Toppings
							</th>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="tomatoes" value="rTomatoes">Roma Tomatoes
							</td>
							<td>
								<input type="checkbox" name="onions" value="rOnions">Red Onions
							</td>
							<td>
								<input type="checkbox" name="spinach" value="spinach">Spinach
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="broccoli" value="broccoli">Broccoli
							</td>
							<td>
								<input type="checkbox" name="pineapple" value="pineapple">Pineapple
							</td>
							<td>
								<input type="checkbox" name="greenolives" value="greenOlives">Green Olives
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="greenpeppers" value="greenPeppers">Green Peppers
							</td>
							<td>
								<input type="checkbox" name="mushrooms" value="mushrooms">Mushrooms
							</td>
							<td>
								<input type="checkbox" name="roastedgarlic" value="roastedGarlic">Roasted Garlic
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="cheese" value="cheese">Cheese
							</td>
							<td>
								<input type="checkbox" name="hbanana" value="hbp">Hot Banana Peppers
							</td>
							<td>
								<input type="checkbox" name="kalamataolives" value="kolives">Kalamata Olives
							</td>
						</tr>
					</table>
					<input type="submit"value="Place Order">
					<input type="reset"value="Cancel">
				</form>
			</fieldset>
		</div></div>
	</body>
</html>
